<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:body>

    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <f:event type="preRenderView" listener="#{loggedUser.checkAlreadyLoggedIn}" />
            <div class="content content-main">
                <h1>Log in</h1>
                <h:form>
                    <h:inputText value="#{loggedUser.email}" styleClass="form-input mb-15" />
                    <br/>
                    <h:inputText value="#{loggedUser.password}"  styleClass="form-input mb-15"/>
                    <br/>
                    <h:commandButton value="Log in" styleClass="btn mb-15" action="#{loggedUser.login()}"/>
                    <h:outputText value="#{loggedUser.messageError}" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
