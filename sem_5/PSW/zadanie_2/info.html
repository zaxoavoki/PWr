		<meta charset="UTF-8" />

		<title>Ecom - Informacja</title>
		<link rel="stylesheet" href="../zadanie_1/style.css" />
	</head>
	<body>
		<header class="header">
			<nav class="d-flex">
				<a class="header__sitename" href="../zadanie_1/index.html">Ecom</a>
				<ul class="header__nav list-style-none">
					<li><a href="info.html">Information</a></li>
					<li><a href="#">Link 2</a></li>
				</ul>
				<p class="header__user">Hi, <a href="../zadanie_1/order.html">John Doe</a></p>
			</nav>
		</header>

		<main class="d-flex">
			<!-- Leftside navigation panel -->
			<aside class="aside">
				<h4 class="aside__title">Categories</h4>
				<ul class="aside__nav list-style-none">
					<li><a href="#">Laptops</a></li>
					<li><a href="#">Personal Care</a></li>
					<li><a href="#">Media</a></li>
					<li><a href="#">Cosmetics</a></li>
					<li><a href="#">Tablets</a></li>
				</ul>
			</aside>

			<!-- Rightside content part -->
			<div class="content">
				<!-- Info form -->
				<div class="order-form">
					<h1 class="h1">My information</h1>

					<form action="/" id="order-form" autocomplete="on">
						<div class="form-group">
							<label for="name">Name</label>
							<input class="form-input mb-15" autofocus type="text" placeholder="Name" name="name" id="name" />

							<label for="surname">Surname</label>
							<input class="form-input mb-15" type="text" placeholder="Surname" name="surname" id="surname" required />

							<label for="txtList">Birth Month:</label>
							<datalist id="months">
								<option value="January"></option>
								<option value="February"></option>
								<option value="March"></option>
								<option value="April"></option>
								<option value="May"></option>
								<option value="June"></option>
								<option value="July"></option>
								<option value="August"></option>
								<option value="September"></option>
								<option value="October"></option>
								<option value="November"></option>
								<option value="December"></option>
							</datalist>
							<input class="form-input mb-15" type="text" id="txtList" placeholder="Select a month" list="months" />

							<label for="email">Email</label>
							<input class="form-input mb-15" type="email" placeholder="name@domain.com" name="email" id="email" required />

							<label for="tel">Phone</label>
							<input class="form-input mb-15" type="tel" placeholder="(###) ###-####" pattern="\([0-9]{3}\) \+[0-9]{3}-[0-9]{4}" name="tel" id="tel" />
						</div>

						<div class="form-buttons">
							<button class="btn" type="reset">Reset</button>
							<button class="btn">Send</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer">
			<ul class="footer__nav list-style-none text-center">
				<li><a href="tel:+496170961709">Contacts</a></li>
				<li><a href="../zadanie_1/about.html">Abouts Us</a></li>
				<li><a href="terms.html">Terms</a></li>
			</ul>
		</footer>
	</body>
</html>
